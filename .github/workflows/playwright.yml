name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers only Chromium
        run: npx playwright install chromium  --with-deps

      - name: Run Playwright tests
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test --project=chromium --project=firefox --project=webkit
       
      - name: Upload Playwright Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-report

      - name: Show report
        if: failure()
        run: npx playwright show-report && zip -r playwright-artifacts.zip playwright-report

