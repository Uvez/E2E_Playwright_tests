name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
   branches: [ main ]

jobs:
  test:
    environment: 'QA'
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --ipc=host

   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Parallel)
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test --project=chromium --project=firefox --project=webkit --workers=4
       
      - name: Upload Playwright Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-report

      - name: Show report
        if: failure()
        run: npx playwright show-report && zip -r playwright-artifacts.zip playwright-report

